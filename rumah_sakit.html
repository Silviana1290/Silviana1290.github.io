<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pasien Online - Puskesmas eHealth</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Style umum untuk halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            color: #333;
        }

        /* Header bagian atas */
        header {
            background-color: #ff4141;
            color: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
            margin-right: 15px;
        }

        .logo-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 30px;
            background: white;
            margin: 3px 0;
        }

        nav {
            position: relative;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .home-link {
            margin-right: 30px;
        }

        .home-link a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 125px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .dropdown a:hover {
            background-color: #ff796f;
            color: white;
        }

        /* Style untuk konten Pendaftaran Pasien Online */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-section {
            background-color: #e53935;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .hospital-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #e53935;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-left: 20px;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #c62828;
        }

        .hospital-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Menyesuaikan grid agar kartu tidak terlalu lebar */
            gap: 20px;
            margin-top: 20px;
        }

        .hospital-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 320px; /* Mengatur lebar maksimum kartu */
            margin: 0 auto; /* Menjaga agar kartu rata tengah */
        }

        .hospital-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .hospital-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .hospital-info {
            padding: 15px;
            text-align: center;
        }

        .hospital-info h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        /* Responsif untuk tampilan mobile */
        @media (max-width: 768px) {
            .hospital-cards {
                grid-template-columns: 1fr; /* Menyusun kartu satu per satu pada perangkat kecil */
            }
        }
    </style>
</head>
<body>
    <!-- Header bagian atas dengan logo dan menu dropdown -->
    <header>
        <div class="logo">
            <img src="https://i.pinimg.com/736x/91/46/f8/9146f8e390b9732368aa2f63a061f44c.jpg" alt="Logo Puskesmas">
            <div class="logo-title">Pendaftaran Online</div>
        </div>
        <div class="menu">
            <div class="home-link">
                <a href="#home">Home</a>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="dropdown" id="dropdownMenu">
                <li><a href="#help"><i class="fas fa-question-circle"></i> Help</a></li>
                <li><a href="#feedback"><i class="fas fa-comment-dots"></i> Feedback</a></li>
            </ul>
        </div>
    </header>

    <!-- Konten Pendaftaran Pasien Online -->
    <div class="container">

        <!-- Tombol Kembali -->
        <a href="javascript:history.back()" class="back-btn">Kembali</a>

        <!-- Pilihan Rumah Sakit -->
        <div class="hospital-section">
            <h2>Pilih Rumah Sakit</h2>
            <div class="hospital-cards">
                <!-- Card 1 -->
                <div class="hospital-card">
                    <img src="https://via.placeholder.com/300" alt="RSUD dr. M. Soewandie">
                    <div class="hospital-info">
                        <h3>RSUD dr. M. Soewandie</h3>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="hospital-card">
                    <img src="https://via.placeholder.com/300" alt="RSUD Bhakti Dharma Husada">
                    <div class="hospital-info">
                        <h3>RSUD Bhakti Dharma Husada</h3>
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="hospital-card">
                    <img src="https://via.placeholder.com/300" alt="RSUD Eka Candrani">
                    <div class="hospital-info">
                        <h3>RSUD Eka Candrani</h3>
                    </div>
                </div>
                <!-- Card 4 -->
                <div class="hospital-card">
                    <img src="https://via.placeholder.com/300" alt="RSUD dr. Soetomo">
                    <div class="hospital-info">
                        <h3>RSUD dr. Soetomo</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuToggle.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
