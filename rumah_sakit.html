<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pasien Online - Puskesmas eHealth</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Style umum untuk halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            color: #333;
        }

        header {
            background-color: #ff4141;
            color: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
            margin-right: 15px;
        }

        .logo-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 30px;
            background: white;
            margin: 3px 0;
        }

        nav {
            position: relative;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .home-link {
            margin-right: 30px;
        }

        .home-link a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 125px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .dropdown a:hover {
            background-color: #ff796f;
            color: white;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .hospital-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .Btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
            background-color: rgb(255, 65, 65);
            margin-bottom: 20px;
        }

        .sign {
            width: 45px;
            transition-duration: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sign svg {
            width: 17px;
        }

        .sign svg path {
            fill: white;
        }

        .text {
            position: absolute;
            right: 0;
            width: 0;
            opacity: 0;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            transition-duration: .3s;
            padding-left: 10px;
        }

        .Btn:hover {
            width: 125px;
            border-radius: 40px;
            transition-duration: .3s;
        }

        .Btn:hover .sign {
            width: 45px;
            justify-content: center;
        }

        .Btn:hover .text {
            opacity: 1;
            width: auto;
            padding-right: 10px;
            padding-left: 10px;
        }

        .Btn:active {
            transform: translate(2px, 2px);
        }
        footer {
            background-color: #ff4141;
            color: white;
            text-align: center;
            padding: 12px 0;
            margin-top: 50px;
            font-size: 14px;
        }
    
        footer p {
            margin: 0;
        }
        .hospital-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 0 auto;
            padding: 0px 15px;
        }

        .hospital-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 320px;
            margin: 0 auto;
            overflow: hidden;
        }

        .hospital-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .hospital-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .hospital-info {
            padding: 15px;
        }

        .hospital-info h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        @media (min-width: 768px) {
            .hospital-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .hospital-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.pinimg.com/736x/91/46/f8/9146f8e390b9732368aa2f63a061f44c.jpg" alt="Logo Puskesmas">
            <div class="logo-title">Pendaftaran Online</div>
        </div>
        <div class="menu">
            <div class="home-link">
                <a href="index.html">Home</a>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="dropdown" id="dropdownMenu">
                <li><a href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
                <li><a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
            <!-- Tombol Kembali -->
            <a href="index.html">
                <button class="Btn">
                    <div class="sign">
                        <svg viewBox="0 0 512 512">
                            <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                        </svg>
                    </div>
                    <div class="text">Kembali</div>
                </button>
            </a>
            
        <div class="hospital-section">
            <h2>Pilih Rumah Sakit</h2>
            <div class="hospital-cards">
                <div class="hospital-card">
                    <img src="https://assets.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/ayosurabaya/images/post/articles/2020/08/08/2581/images_(1).jpeg" alt="RSUD dr. M. Soewandie">
                    <div class="hospital-info">
                        <h3>RSUD dr. M. Soewandie</h3>
                    </div>
                </div>
                <div class="hospital-card">
                    <img src="https://asset-2.tstatic.net/tribunnewswiki/foto/bank/images/rsud-bhakti-dharma-husada-surabaya1.jpg" alt="RSUD Bhakti Dharma Husada">
                    <div class="hospital-info">
                        <h3>RSUD Bhakti Dharma Husada</h3>
                    </div>
                </div>
                <div class="hospital-card">
                    <img src="https://asset-2.tstatic.net/mataraman/foto/bank/images/RSUD-Eka-Candrarini-Surabaya.jpg" alt="RSUD Eka Candrani">
                    <div class="hospital-info">
                        <h3>RSUD Eka Candrarini</h3>
                    </div>
                </div>
                <div class="hospital-card">
                    <img src="https://upload.wikimedia.org/wikipedia/id/a/a9/Rsudrsoetomo1.jpg" alt="RSUD dr. Soetomo">
                    <div class="hospital-info">
                        <h3>RSUD dr. Soetomo</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Puskesmas eHealth. Semua Hak Dilindungi.</p>
    </footer>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuToggle.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
